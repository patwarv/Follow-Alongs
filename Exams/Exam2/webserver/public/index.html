<!DOCTYPE html>
<html>
<head>
  <title>Shuffling Months</title>
</head>
<body>

  <h1>Shuffling Months</h1>
  
  <div>
    <label>From Index:</label>
    <input type="number" id="fromIndexInput" min="0" max="11">
    <label>To Index:</label>  
    <input type="number" id="toIndexInput" min="0" max="11">
    <button id="moveButton">MOVE</button>
    <button id="resetButton">RESET</button>
  </div>

  <ol id="monthsList" start="0"></ol>
  
  <script src="main.js"></script>

</body>
</html>
